<div class="container-fluid">
  <div class="row platforms">

    <div class="col-sm-3 well">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="platform in platforms" ng-class="(platformSelected(platform)) ? 'active' : ''">
          <a href="#/platform/{{platform.Name}}" ng-click="selectPlatform(platform)">
          {{platform.Name}} (Registered:{{platform.Registered}})
          </a>
        </li>
      </ul>
    </div>

    <div class="col-sm-9">
      <div ng-show="selectedPlatform">
        <h3>Platform: {{selectedPlatform.Name}}</h3>
        <div ng-if="platformRegistered(selectedPlatform)">
          <a href="#/platform/new-site/{{selectedPlatform.Name}}">
            <span class="glyphicon glyphicon-plus"></span>
            <span class="glyphicon-class">Add new site</span>
          </a>
        </div>
      </div>
    </div>

  </div>  
</div>
