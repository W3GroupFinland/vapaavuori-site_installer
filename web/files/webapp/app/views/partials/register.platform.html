 <div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Register this platform?</h4>
      </div>
      <div class="modal-body">
        <p>You can start adding sites to this platform by registering.</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(0)" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(1)" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
