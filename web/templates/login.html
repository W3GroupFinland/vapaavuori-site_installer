<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css">
		<link rel="stylesheet" href="//localhost:8888/files/css/styles.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<style type="text/css">.error {color: red;}</style>
	</head>
	<body>
		<div class="jumbotron">
			<h1>Hostmaster</h1>
		</div>	
		<div class="row">
		    <div class="col-lg-4 col-lg-offset-4" role="main">
		        <div class="input-group">
					<form role="form" accept-charset="UTF-8" action="/user/login" method="post">
						<h3>Login</h3>
						{{% with .Messages.Errors.General %}}
						<p class="error">{{% . %}}</p>
						{{% end %}}
						<div class="form-group">
							<label for="username">Username:</label>
							<input class="form-control" type="text" name="username">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input class="form-control" type="password" name="password">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
		        </div><!-- /input-group -->
		    </div><!-- /.col-lg-4 -->
		</div><!-- /.row -->
	</body>
</html>
